<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI - Gemini Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gemini: {
                            bg: '#f0f4f9',
                            sidebar: '#f8fafc',
                            darkBg: '#131314',
                            darkSidebar: '#1e1f20',
                            accent: '#1a73e8'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: contain;
        }

        /* Better scrollbar for chat */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
        }

        /* Mobile sidebar transition */
        #sidebar {
            transition: transform 0.3s ease-in-out;
        }

        /* Markdown Styles */
        .prose pre {
            background: #1e293b;
            color: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            overflow-x: auto;
        }
        .prose code {
            font-family: monospace;
            font-size: 0.9em;
        }
        
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }
        .dark #loading-overlay { background: #131314; color: white; }

        /* Fix for mobile Safari height */
        .app-container {
            height: 100vh;
            height: 100dvh;
        }
    </style>
</head>
<body class="bg-white dark:bg-gemini-darkBg text-gray-900 dark:text-gray-100 overflow-hidden">

    <div id="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
        <p class="text-sm font-medium">Initializing AI Interface...</p>
    </div>

    <div class="app-container flex w-full relative">
        
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden"></div>

        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 w-72 bg-gemini-sidebar dark:bg-gemini-darkSidebar z-40 -translate-x-full lg:translate-x-0 border-r border-gray-200 dark:border-gray-800 flex flex-col">
            <div class="p-4 flex items-center justify-between">
                <button id="new-chat-btn" class="flex items-center gap-2 px-4 py-2 bg-gray-200/50 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-full text-sm font-medium transition-colors">
                    <i data-lucide="plus" class="w-4 h-4"></i> New chat
                </button>
                <button id="close-sidebar" class="lg:hidden p-2">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <div id="chat-history" class="flex-1 overflow-y-auto custom-scrollbar px-2 space-y-1">
                </div>

            <div class="p-4 border-t border-gray-200 dark:border-gray-800 space-y-2">
                <button onclick="toggleSettings()" class="flex items-center gap-3 w-full p-3 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg transition-colors text-sm">
                    <i data-lucide="settings" class="w-5 h-5"></i> Settings
                </button>
                <button onclick="toggleDarkMode()" class="flex items-center gap-3 w-full p-3 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg transition-colors text-sm">
                    <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    Appearance
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative min-w-0">
            <header class="flex items-center justify-between p-4 bg-white/80 dark:bg-gemini-darkBg/80 backdrop-blur-md sticky top-0 z-20">
                <div class="flex items-center gap-3">
                    <button id="open-sidebar" class="lg:hidden p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <h1 class="text-xl font-medium tracking-tight">Gemini <span class="text-blue-500">Flash</span></h1>
                </div>
                <div id="status-indicator" class="hidden text-xs text-gray-400 animate-pulse">AI is typing...</div>
            </header>

            <div id="chat-window" class="flex-1 overflow-y-auto custom-scrollbar p-4 lg:p-8 space-y-6">
                <div id="welcome-view" class="h-full flex flex-col items-center justify-center text-center max-w-2xl mx-auto space-y-6">
                    <h2 class="text-4xl font-semibold bg-gradient-to-r from-blue-500 via-purple-500 to-red-500 bg-clip-text text-transparent">Hello! How can I help?</h2>
                    <p class="text-gray-500 dark:text-gray-400">Configure your API Key in Settings to start chatting. Your data stays in your browser.</p>
                </div>
                <div id="messages-container" class="max-w-3xl mx-auto w-full space-y-8 pb-32"></div>
            </div>

            <div class="p-4 bg-gradient-to-t from-white via-white dark:from-gemini-darkBg dark:via-gemini-darkBg to-transparent absolute bottom-0 left-0 right-0">
                <div class="max-w-3xl mx-auto relative group">
                    <div class="bg-gray-100 dark:bg-gray-800 rounded-3xl border border-transparent focus-within:border-gray-300 dark:focus-within:border-gray-600 shadow-sm transition-all overflow-hidden">
                        <textarea id="user-input" rows="1" placeholder="Enter a prompt here" 
                            class="w-full bg-transparent border-none focus:ring-0 p-4 pr-16 resize-none max-h-48 overflow-y-auto custom-scrollbar text-base"
                        ></textarea>
                        <button id="send-btn" class="absolute right-3 bottom-3 p-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full transition-transform active:scale-95 disabled:opacity-50 disabled:bg-gray-400">
                            <i data-lucide="send-horizonal" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <p class="text-[10px] text-center mt-2 text-gray-400">Gemini may display inaccurate info, including about people, so double-check its responses.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/60 z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-900 rounded-2xl w-full max-w-md overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center">
                <h3 class="text-xl font-bold">Settings</h3>
                <button onclick="toggleSettings()"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Google AI Studio API Key</label>
                    <input type="password" id="api-key-input" placeholder="Paste your key here" class="w-full p-2.5 rounded-lg border border-gray-300 dark:border-gray-700 bg-transparent focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Model Name</label>
                    <input type="text" id="model-input" value="gemini-1.5-flash" class="w-full p-2.5 rounded-lg border border-gray-300 dark:border-gray-700 bg-transparent outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">System Prompt</label>
                    <textarea id="system-prompt-input" rows="3" placeholder="You are a helpful assistant..." class="w-full p-2.5 rounded-lg border border-gray-300 dark:border-gray-700 bg-transparent outline-none text-sm"></textarea>
                </div>
                <button id="save-settings" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold transition-all">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        const state = {
            apiKey: localStorage.getItem('gemini_api_key') || '',
            model: localStorage.getItem('gemini_model') || 'gemini-1.5-flash',
            systemPrompt: localStorage.getItem('gemini_system_prompt') || 'You are a helpful, concise AI assistant.',
            chats: JSON.parse(localStorage.getItem('gemini_chats')) || [],
            currentChatId: null,
            isStreaming: false
        };

        // --- Selectors ---
        const chatWindow = document.getElementById('chat-window');
        const messagesContainer = document.getElementById('messages-container');
        const welcomeView = document.getElementById('welcome-view');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatHistoryList = document.getElementById('chat-history');
        const statusIndicator = document.getElementById('status-indicator');

        // --- Initialization ---
        window.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            renderChatHistory();
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Enter to send
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });

            // Sidebar toggles
            document.getElementById('open-sidebar').onclick = () => toggleSidebar(true);
            document.getElementById('close-sidebar').onclick = () => toggleSidebar(false);
            document.getElementById('sidebar-overlay').onclick = () => toggleSidebar(false);
            document.getElementById('new-chat-btn').onclick = createNewChat;
            document.getElementById('save-settings').onclick = saveSettings;

            // Load initial settings into modal inputs
            document.getElementById('api-key-input').value = state.apiKey;
            document.getElementById('model-input').value = state.model;
            document.getElementById('system-prompt-input').value = state.systemPrompt;

            // Dark Mode check
            if (localStorage.getItem('darkMode') === 'true' || 
                (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }

            // Hide loader
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
            }, 500);
        });

        // --- Functions ---

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', isDark);
        }

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.classList.toggle('hidden');
        }

        function toggleSidebar(open) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (open) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value.trim();
            state.model = document.getElementById('model-input').value.trim();
            state.systemPrompt = document.getElementById('system-prompt-input').value.trim();
            
            localStorage.setItem('gemini_api_key', state.apiKey);
            localStorage.setItem('gemini_model', state.model);
            localStorage.setItem('gemini_system_prompt', state.systemPrompt);
            
            toggleSettings();
            alert('Settings saved!');
        }

        function createNewChat() {
            const id = Date.now().toString();
            const newChat = {
                id,
                title: 'New Chat',
                messages: [],
                systemPrompt: state.systemPrompt
            };
            state.chats.unshift(newChat);
            state.currentChatId = id;
            saveChats();
            renderChatHistory();
            loadChat(id);
            toggleSidebar(false);
        }

        function saveChats() {
            localStorage.setItem('gemini_chats', JSON.stringify(state.chats));
        }

        function renderChatHistory() {
            chatHistoryList.innerHTML = '';
            state.chats.forEach(chat => {
                const isActive = chat.id === state.currentChatId;
                const div = document.createElement('div');
                div.className = `group flex items-center justify-between p-3 rounded-lg cursor-pointer transition-colors ${isActive ? 'bg-blue-100/50 dark:bg-blue-900/30' : 'hover:bg-gray-200 dark:hover:bg-gray-800'}`;
                div.innerHTML = `
                    <div class="flex items-center gap-3 truncate flex-1" onclick="loadChat('${chat.id}')">
                        <i data-lucide="message-square" class="w-4 h-4 shrink-0"></i>
                        <span class="truncate text-sm font-medium">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat(event, '${chat.id}')" class="opacity-0 group-hover:opacity-100 p-1 hover:text-red-500">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                `;
                chatHistoryList.appendChild(div);
            });
            lucide.createIcons();
        }

        function loadChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            messagesContainer.innerHTML = '';
            
            if (chat.messages.length > 0) {
                welcomeView.classList.add('hidden');
                chat.messages.forEach(msg => appendMessageUI(msg.role, msg.parts[0].text));
            } else {
                welcomeView.classList.remove('hidden');
            }
            
            renderChatHistory();
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) {
                state.currentChatId = null;
                messagesContainer.innerHTML = '';
                welcomeView.classList.remove('hidden');
            }
            saveChats();
            renderChatHistory();
        }

        function appendMessageUI(role, text, isStreaming = false) {
            welcomeView.classList.add('hidden');
            const isUser = role === 'user';
            
            let msgDiv = isStreaming ? document.getElementById('streaming-msg') : null;

            if (!msgDiv) {
                msgDiv = document.createElement('div');
                if (isStreaming) msgDiv.id = 'streaming-msg';
                msgDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-2 duration-300`;
                
                const inner = document.createElement('div');
                inner.className = `max-w-[85%] lg:max-w-[75%] p-4 rounded-2xl prose dark:prose-invert ${isUser ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-gray-100 dark:bg-gray-800 rounded-tl-none'}`;
                
                msgDiv.appendChild(inner);
                messagesContainer.appendChild(msgDiv);
            }

            const target = msgDiv.querySelector('div');
            // If user, don't use markdown (just text) to avoid white prose conflict
            if (isUser) {
                target.innerText = text;
            } else {
                target.innerHTML = marked.parse(text);
            }
            
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
            return msgDiv;
        }

        async function handleSendMessage() {
    const text = userInput.value.trim();
    if (!text || state.isStreaming) return;
    if (!state.apiKey) {
        alert("Please add your Google AI Studio API key in Settings.");
        toggleSettings();
        return;
    }

    if (!state.currentChatId) {
        const id = Date.now().toString();
        state.chats.unshift({ id, title: text.substring(0, 30), messages: [], systemPrompt: state.systemPrompt });
        state.currentChatId = id;
    }

    const chat = state.chats.find(c => c.id === state.currentChatId);
    appendMessageUI('user', text);
    userInput.value = '';
    userInput.style.height = 'auto';
    
    chat.messages.push({ role: 'user', parts: [{ text }] });
    saveChats();
    
    state.isStreaming = true;
    statusIndicator.classList.remove('hidden');
    sendBtn.disabled = true;

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${state.model}:streamGenerateContent?key=${state.apiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                contents: chat.messages.map(m => ({ role: m.role, parts: m.parts })),
                systemInstruction: { parts: [{ text: state.systemPrompt }] }
            })
        });

        if (!response.ok) {
            const errorBody = await response.json();
            throw new Error(errorBody.error?.message || `HTTP ${response.status}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let fullResponse = "";
        let buffer = ""; // Buffer to handle fragmented JSON chunks
        
        appendMessageUI('model', '', true);
        const streamEl = document.getElementById('streaming-msg').querySelector('div');

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            
            buffer += decoder.decode(value, { stream: true });
            
            // Clean up the Google stream format (it arrives as a JSON array [...])
            let cleanedBuffer = buffer.replace(/^\[/, "").replace(/\]$/, "");
            
            const parts = cleanedBuffer.split(/,\r?\n/);
            for (const part of parts) {
                try {
                    const json = JSON.parse(part.trim());
                    const newText = json.candidates?.[0]?.content?.parts?.[0]?.text || "";
                    if (newText) {
                        fullResponse += newText;
                        streamEl.innerHTML = marked.parse(fullResponse);
                        chatWindow.scrollTo(0, chatWindow.scrollHeight);
                    }
                } catch (e) {
                    // Part is incomplete, keep in buffer
                    continue;
                }
            }
        }

        // Finalize
        const finalMsg = document.getElementById('streaming-msg');
        if (finalMsg) finalMsg.id = ''; 
        chat.messages.push({ role: 'model', parts: [{ text: fullResponse }] });
        saveChats();

    } catch (error) {
        console.error("Critical API Error:", error);
        appendMessageUI('model', `**API Error:** ${error.message}\n\n*Check your console for full stack trace.*`);
    } finally {
        state.isStreaming = false;
        statusIndicator.classList.add('hidden');
        sendBtn.disabled = false;
    }
}
    </script>
</body>
</html>
